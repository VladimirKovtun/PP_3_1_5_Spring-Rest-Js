<!doctype html>
<html lang="en" xmlns:min-height="http://www.w3.org/1999/xhtml">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
   <<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	  <title></title>
  </head>
  <body>
	<nav class="navbar navbar-expand-lg bg-dark">
	  <div class="container-fluid">
		<a class="navbar-brand text-light"  href="#" >[[${#httpServletRequest.remoteUser}]] with roles: <strong
			th:each="authority:${#authentication.getAuthorities()}"
		   th:if="${authority.getAuthority().startsWith('ROLE_')}"
			th:text="${authority.getAuthority().replaceFirst('ROLE_', '').concat(' ')}"></strong></a>
		<div class="m-2 navbar-text">
			<form th:action="@{/logout}" method="post">
				<input type="submit" class="btn btn-dark btn-sm" value="Logout">
				<input type="hidden" name="_csrf" value="{{.csrf_token}}">
			</form>
		</div>
	  </div>
	</nav>
	<!--pills-->
	<div class="container-fluid">
		<div class="row pt-3">
			<div class="col-2 px-0">
				<ul class="nav nav-fill nav-pills flex-column">
					<li class="nav-item">
						<a class="nav-link active" style="text-align: left" href="#">User</a>
					</li>
				</ul>
			</div>
            <!--not tab-->
			<div class="col tab-content bg-light px-4 vh-100">
				<h1>User information page</h1>
				<div class="card">
					<div class="card-header">
						<h4>About user</h4>
					</div>
					<div class="card-body">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col">ID</th>
									<th scope="col">First Name</th>
									<th scope="col">Last Name</th>
									<th scope="col">Age</th>
									<th scope="col">Email</th>
									<th scope="col">Role</th>
								</tr>
							</thead>
							<tbody>
								<tr id="tableUserBody">
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/user.js" type="text/javascript"></script>
  </body>
</html>
